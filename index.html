<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screenLast" id="lastOpScreen"></div>
                <div class="screenCurrent" id="currentOpScreen"></div>
            </div>
            <div class="buttonsGrid">
                <button class="btn span2" id="clearButton">Clear</button>
                <button class="btn span2" id="deleteButton">Delete</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>รท</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>ร</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>
                <button class="btn" id="pointButton">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="equalsButton">=</button>
                <button class="btn" data-operator>+</button>
            </div>
        </div>      
    </main>
</body>
</html>
